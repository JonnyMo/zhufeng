<!DOCTYPE html>

  <title>测试promise1</title>

<script>
  function print(num){
      console.log(num);
      return num;
  }
  function addTwo(num){
      return num + 2;
  }


  var promise = new Promise(print);
  promise.then(addTwo)
         .then(print)
         .then(addTwo)
         .then(print); // 这里的任务将会加入到队列中
  promise.resolve(3); // 激活整个队列

</script>
</html>
